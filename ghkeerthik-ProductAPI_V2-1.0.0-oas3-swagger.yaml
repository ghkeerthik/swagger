openapi: 3.0.0
info:
  title: Product Backbone
  description: |
    Product backbone V2 API specification.
  version: 1.0.0-oas3
tags:
  - name: style
    description: >-
      Top level entity of a product that groups one or more products belonging
      to the style.
  - name: option
    description: Color variant of a Style
  - name: variant
    description: 'Otherwise known as SKU, size variant of an option'
paths:
  '/style/{styleUUID}':
    get:
      tags:
        - style
      summary: Find style by UUID
      description: Returns a single style
      parameters:
        - in: path
          name: styleUUID
          required: true
          description: ID of style to return
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/style'
        '400':
          description: Invalid Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorised
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: System Unvailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error'
    post:
      tags:
        - style
      summary: Add a whole new style to the backbone
      parameters:
        - name: styleUUID
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '202':
          description: Accepted
        '400':
          description: Invalid Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: System Unvailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/styleRequestBody'
        description: Request to initiate payment transaction
    delete:
      tags:
        - style
      summary: Deletes a style
      operationId: deleteStyle
      parameters:
        - name: styleUUID
          in: path
          description: UUID of style to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '202':
          description: Accepted
        '400':
          description: Invalid Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorised
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: System Unvailable
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error'
